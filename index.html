<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shera - seleção de personagens</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alegreya&family=Sanchez&display=swap');
        </style>
    <link rel="stylesheet" href="./S.shera/css/reset.css">
    <link rel="stylesheet" href="S.shera/css/estilo.css">
    <link rel="stylesheet" href="./S.shera/css/responsivo.css">
</head>
<body>

   <header class="cabecalho"> 
    <img class="logo" src="./S.shera/imagens/shera/shera_Logo.png" alt="logo shera">
   </header>

   <main class="selecao-de-personagens">

    <section class="personagens">

        <h1 class="titulo">selecione um personagem</h1>

        <ul class="lista-de-personagens">

            <li class="personagem selecionado" id="shera" data-name="shera" data-descricao='Uma princesa guerreira enviada pelos "primeiros". Ela é ativada quando a portadora da espada diz "pela honra de Grayskull"'>
                <img src="./S.shera/imagens/shera/personagem-shera.jpg" 
                alt="personagem shera">
            </li>

            <li class="personagem" id="Adora" data-name="Adora" data-descricao='Estava prestes a virar capiatã da força na horda, no entanto acabou encontrando uma espada mágica que a trasformava numa princesa guerreira chamada "Shera".'>
                <img src="./S.shera/imagens/shera/personagem-adora.jpg" 
                alt="personagem adora">
            </li>

            <li class="personagem" id="cintilante" data-name="Cintilante" data-descricao="A princesa de lua clara. Com seus poderes de luz, dados graças a pedra rúnica de seu reino, ela luta contra horda ao lado de seus amigos.">
                <img src="./S.shera/imagens/shera/personagem-glimer.jpg" 
                alt="personagem cintilante">
            </li>

            <li class="personagem" id="arqueiro" data-name="Arqueiro" data-descricao="Melhor amigo da Cintilante. Ele usa sua ótima mira e inteligência para atirar e criar flechas incríveis.">
                <img src="./S.shera/imagens/shera/personagem-arqueiro.jpg" 
                alt="personagem arqueiro">
            </li>

            <li class="personagem" id="Netossa" data-name="Netossa" data-descricao='Uma das princesas que formam "A Aliança" contra a horda. Além de uma otima lutadora e acrobata, tem o poder de criar teais azuis para aprisionar seus inimigos.'>
                <img src="./S.shera/imagens/shera/personagem-netosa.jpeg" 
                alt="personagem netosa">
            </li>

            <li class="personagem" id="felina" data-name="Felina" data-descricao='A capiatã da força com mais afinidade com "O lider da horda". Tem garras super afiadas e a astúcia de uma gata. Fara de tudo para se vingar de adora.'>
                <img src="./S.shera/imagens/shera/personagem-felina.jpeg" 
                alt="personagem felina">
            </li>

            <li class="personagem" id="Scorpia" data-name="Scorpia" data-descricao="Uma das capiatãs da força de alta patente. Tem garras muito fortes, casco resistente e veneno na ponta da calda. É uma princesa perdida e por isso tem poderes elétricos ocultos.">
                <img src="./S.shera/imagens/shera/personagem-scorpia.jpg" 
                alt="personagem scorpia">
            </li>

            <li class="personagem" id="hordak" data-name="Hordak" data-descricao=" O lider da horda. Tem como objetivo dominar e trazer seu mestre para Etéria ">
                <img src="./S.shera/imagens/shera/personagem-Hordak.jpg" 
                alt="personagem hordak">
            </li>
           
        </ul>

    </section>

    <section class="personagem-selecionado">
        <img class="personagem-grande" src="./S.shera/imagens/shera/shera-grande.png" alt="personagem selecionado">

        <div class="informacoes-personagem">

            <h2 class="nome-personagem" id="nome-personagem">Shera</h2>
            <p class="bio-personagem" id="descricao-personagem"> Uma princesa guerreira enviada 
                pelos "primeiros". Ela é ativada quando a portadora da espada diz "pela honra de Grayskull</p>

        </div>
    </section>

   </main>
   <script src="./S.shera/js/index.js"></script>
</body>
</html>
